  <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel">Edit Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Phone:</label>
            <input type="text" class="form-control" id="phone">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Designation:</label>
            <select name="Designation" id="desg">
              <option value="HR">HR</option>
              <option value="Manager">Manager</option>
              <option value="Sales">Sales</option>
            </select>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Gender:</label>
             <input type="radio" id="Male" name="gender" value="Male">
             <label for="Male">Male</label>
             <input type="radio" id="female" name="female" value="female">
             <label for="female">Female</label><br>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Course:</label>
            <input type="checkbox" id="cour1" name="cour1" value="MCA">
            <label for="cour1">MCA</label>
            <input type="checkbox" id="cour2" name="cour2" value="BCA">
            <label for="cour2">BCA</label>
            <input type="checkbox" id="cour3" name="cour3" value="BSC">
            <label for="cour3">BSC</label>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Image Upload:</label>
            <input type="file" id="myFile" name="filename">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeCategory">Close</button>
        <button type="button" class="btn btn-primary" id="saveProduct">Save</button>
      </div>
    </div>
  </div>
